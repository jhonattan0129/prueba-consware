<div>
  <app-nav></app-nav>
  <div class="container" style="text-align: center; margin-top: 2em;">
    <div>
      <h2>Lista de Productos</h2>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productos" >
          <th>{{ item.id }}</th>
          <td>{{ item.Nombre }}</td>
          <td>{{ item.Cantidad}}</td>
          <td>{{ item.Precio }}</td>
          <td><button type="button" class="btn btn-warning" (click)="editarProducto(item.id)" >Editar</button><button type="button"
              class="btn btn-danger"  style="margin-left: 0.5em;"(click)="eliminarProducto(item.id)" >Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
